<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>


        .navbar-container {
            margin-top: 100px; /* Adjust the top margin to lower the navbar */
            text-align: center; /* Center align nav content */
        }
        ul {
            list-style-type: none; /* Remove default list styles */
            padding: 0;
            margin: 0;
        }
        ul li {
            margin-bottom: 10px; /* Adjust spacing between items */
        }
        ul li a {
            color: rgb(0, 0, 0);
            font-family: 'Trispace', sans-serif;
            text-decoration: none;
            padding: 10px 20px; /* Adjust padding as needed */
            display: block; /* Display links as block to make them vertical */
            font-weight: 100;
            text-decoration: underline;
        }
        .barrier-line {
            height: 1px; /* Adjust the thickness of the barrier line */
            background-color: black; /* Color of the barrier line */
            margin: 10px 0; /* Margin above and below the barrier line */
        }
        p {
            text-align: center;
            text-decoration: underline;
            font-family: 'Trispace', sans-serif;
            font-weight: 100;
        }
        .nav-left {
            border-color: black;
        }
        .account-section {
            border: 1px solid black; /* Add border around the account section */
            padding: 20px; /* Add padding inside the border */
            margin: 20px auto; /* Center the section and provide some margin */
            max-width: 300px; /* Adjust width as needed */
        }
        button#accountToggle {
            border: none;
            background: none;
            font-family: 'Trispace', sans-serif;
            color: rgb(0, 0, 0);
            font-weight: 100;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 10px; /* Adjust spacing below the button */
            display: block; /* Ensure button is displayed as block element */
            margin: auto; /* Center align button */
        }
        .account-dropdown input {
            display: block; /* Display inputs as block elements */
            width: calc(100% - 20px); /* Calculate width with padding */
            padding: 10px; /* Add padding to inputs */
            margin: 10px 0; /* Adjust margin between inputs */
            box-sizing: border-box; /* Include padding and border in element's total width and height */
        }
        .account-dropdown button {
            display: block; /* Display button as block element */
            width: 100%; /* Full width button */
            padding: 10px; /* Add padding to button */
            margin-top: 10px; /* Adjust margin above button */
            background-color: #007bff; /* Button background color */
            color: white; /* Text color */
            border: none; /* Remove border */
            cursor: pointer; /* Add pointer cursor */
        }
    </style>
</head>
<body>
    <a href="home.html" class="logo">HUMANOID</a>
    <div class="barrier-line"></div>
    <p>*BASED IN OAKLAND, CALIFORNIA</p>
    <div class="barrier-line"></div>
    <div class="navbar-container">
        <nav>
            <ul>
                <li><a href="about.html" class="about">*ABOUT</a></li>
                <li><a href="contact.html" class="login/signup">*LOGIN/SIGNUP</a></li>
                <li><a href="shop.html" class="shop">*SHOP</a></li>
            </ul>
        </nav>
        <div class="nav-left">
            <div class="account-section">
                <button id="accountToggle">Account</button>
                <div class="account-dropdown" id="accountDropdown">
                    <input type="text" placeholder="Email">
                    <input type="password" placeholder="Password">
                    <button>Login</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>UNITED STATES | Â©2024 HUMANOID</p>  
    </footer>
</body>
</html>
